<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-3xl mx-auto p-6 bg-white rounded-xl shadow-md mt-10">
    <h1 id="welcomeName" class="text-2xl font-bold text-indigo-600"></h1>
    <p class="mt-2 text-gray-600">Email: <span id="email"></span></p>
    <p class="text-gray-600">Role: <span id="role"></span></p>

    <h2 class="mt-6 text-xl font-semibold">Addresses</h2>
    <ul id="addresses" class="list-disc pl-6 text-gray-700"></ul>

    <h2 class="mt-6 text-xl font-semibold">Phone Numbers</h2>
    <ul id="phones" class="list-disc pl-6 text-gray-700"></ul>

    <button onclick="logout()" class="mt-6 bg-red-500 text-white px-4 py-2 rounded">
      Logout
    </button>
  </div>

  <script src="js/dashboard.js"></script>
  <script>
    function logout() {
      localStorage.removeItem("user");
      window.location.href = "http://127.0.0.1:5500/login.html";
    }
  </script>
</body>
</html>
